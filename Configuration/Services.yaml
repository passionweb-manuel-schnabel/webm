services:
  _defaults:
    autowire: true
    autoconfigure: true
    public: false

  Passionweb\Webm\:
    resource: '../Classes/*'

  Passionweb\Webm\Service\WebmConverterService:
    public: true

  Passionweb\Webm\Command\WebmConverterCommand:
    tags:
      - name: 'console.command'
        command: 'webm:convert'
        description: 'Converts video files in queue into webM format'
        schedulable: true
        hidden: false
